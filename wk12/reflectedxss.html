<body>
    <h1>User Input Page</h1>
<form id="form" action="home.php" method="post" onsubmit="myFunc()">
    <label for="username">User Name</label><br/><br/>
    <input name="username" type="text" id="username" /><br/><br/>
    <button type="submit">Submit</button>
</form>
<script>
    let form=document.getElementById('form');
    form.onsubmit=function(e){
        e.preventDefault();
        alert("FORM SUBMIT PREVENTED");
        document.getElementById('display').innerHTML= document.getElementById('username').value;
    }
    function myFunc() {
       
        document.getElementById('display').innerHTML= document.getElementById('username').value;
    }
</script>
<div id="display"></div>
</body>
